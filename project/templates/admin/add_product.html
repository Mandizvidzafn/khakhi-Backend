{% extends "admin/layout.html" %}
{% block body %}

<header>
    <div class="container">
        <div class="brand">
            <div class="logo">
                <a href="index.html">
                    <img src="{{url_for('static', filename='img/icons/online_shopping.png')}}">
                    <div class="logo-text">
                        <p class="big-logo">Ecommerce</p>
                        <p class="small-logo">online shop</p>
                    </div>
                </a>
            </div> <!-- logo -->
            <div class="shop-icon">
                <div class="dropdown">
                    <img src="{{ url_for('static', filename='img/icons/account.png') }}">
                    <div class="dropdown-menu">
                        <ul>
                            <li><a href="#">My Account</a></li>								
                            <li><a href="#">Settings</a></li>
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div> <!-- shop icons -->
        </div> <!-- brand -->
    </div> <!-- container -->
</header> <!-- header -->
<main>
    <div class="main-content">
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="/admin">Home</a></li>
                <li><a href="/admin/order">Order</a></li>
                <li><a class="active" href="{{url_for('admin_routes.products')}}">Product</a></li>
                <li><a href="/admin/category">Category</a></li>
                <li><a href="/admin/stock">Stock</a></li>
                <li><a href="">Users</a></li>
            </ul>				
        </div>

        <div class="content">
            <h3>Add Product <a href="{{url_for('admin_routes.products')}}" style="float: right; margin-top: 1rem; color: #F0E68C;">view products</a></h3>
            <div class="content-data">
                <div class="content-form">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="pname">Name:</label>
                            <input type="text" class="form-control" name="pname" id="pname" required>
                        </div>
                        <div class="form-group">
                            <label for="sku">SKU:</label>
                            <input type="text" class="form-control" name="sku" id="sku">
                        </div>
                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number" class="form-control" name="price" id="price" required>
                        </div>
                        <div class="form-group">
                            <label for="sdesc">Short Description:</label>
                            <textarea class="form-control" name="sdesc" id="sdesc" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="ldesc">Long Description:</label>
                            <textarea class="form-control" name="ldesc" id="ldesc" rows="6"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" class="form-control" name="quantity" id="quantity">
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select class="form-control" name="category" id="category" required>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="category_types">Category Types:</label>
                            <select class="form-control" name="category_types" id="category_types" required>
                                {% for category_type in categories_types %}
                                    <option value="{{ category_type.id }}">{{ category_type.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Images:</label>
                            <input type="file" name="image" id="image">
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                        <a href="{{url_for('admin_routes.products')}}" style="float: right; margin-top: 2rem;">view products</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
